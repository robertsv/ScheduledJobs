	<div class="container">

		<div  class="navbar navbar-default menu">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Web cron</a>
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">

		    	</button>

				</ul>

		</div>

		<div class="jobs">
			<div class="row job-row">
				<div class="col-md-6"><span class="form-control">/var/TODO.sh</span></div>
				<div class="col-md-2"><span class="label label-default schedule">15 * * * *</span></div>
				<div class="col-md-2"><label class="status">Scheduled</label></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-warning">Stop</button></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-danger">Delete</button></div>
			</div>

			<div class="row job-row">
				<div class="col-md-6"><span class="form-control">/var/TODO.sh</span></div>
				<div class="col-md-2"><span class="label label-default schedule">15 * * * *</span></div>
				<div class="col-md-2"><label class="status">Scheduled</label></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-warning">Stop</button></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-danger">Delete</button></div>
			</div>

			<div class="row job-row">
				<div class="col-md-6"><span class="form-control">/var/TODO.sh</span></div>
				<div class="col-md-2"><span class="label label-default schedule">15 * * * *</span></div>
				<div class="col-md-2"><label class="status">Scheduled</label></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-warning">Stop</button></div>
				<div class="col-md-1"><button type="button" class="btn btn-default btn-danger">Delete</button></div>
			</div>
		</div>

	</div>

  <!-- Modal -->
  <div id="add-job-dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add job</h4>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
            <div class="row">
							<div class="col-xs-6">
              <label for="job-path">Job path:</label>
              <input type="file"id="job-path">
						</div>
            </div>
            <div class="row">
                <div class="col-xs-6">
              	<label for="job-cron">Cron:</label>
              	<input type="text" class="form-control" id="job-cron">
							</div>
            </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-new-job">Add</button>
        </div>
      </div>

    </div>
  </div>
